<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <input type="search" name="search" id="search" placeholder="Event, date(format: MM DD YY or only DD) or partner">
    <div id="searchResult">
      <ul></ul>
    </div>
    <div class="calendar">
      <div class="group header">
        <p class="pointer minusmonth">&laquo;</p>
        <p class="monthname center pointer"></p>
        <p class="pointer addmonth">&raquo;</p>
      </div>
      <ul class="dayName">
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li> 
        <li>Sun</li>
      </ul>
      <ul class="group">
      </ul>
    </div>

    <script src="script/jquery-3.4.1.min.js"></script>
    <script src="script/moment.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
